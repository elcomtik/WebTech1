<!DOCTYPE html>
<!-- note -->
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Pripomienkovač</title>
    <link href="../css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="../css/reminder.css" rel="stylesheet" type="text/css">
    <link type="text/css" rel="stylesheet" href="../css/style.css">
    <script type="text/javascript" src="../js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../js/jquery.cookie.js"></script>
    <script type="text/javascript" src="../js/bootstrap.js"></script>
    <script type="text/javascript" src="../js/menu.js"></script>
    <script type="text/javascript" src="js/visitCounter.js"></script>
    <script type="text/javascript" src="../js/reminder.js"></script>
</head>
<body onload="generuj_menu()">
<nav id="navbar"></nav>
<ol id="breadcrumb" class="breadcrumb"></ol>

<div id="main">
    <div class="box-background">
        <div id="notes-list" class="container">
            <h3>Zoznam Pripomienok</h3>
            <div class="reminder-notes">
                <div class="panel panel-default">
                    <span class="close" onclick="deleteNote(this)">&times;</span>
                    <div class="panel-heading">Title</div>
                    <div class="panel-body">Content</div>
                </div>
            </div>
        </div>
        <div id="note-add-new" class="container">
            <h3>Nová Pripomienka</h3>
            <form name="add-form" class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="note-name">Názov:</label>
                    <div class="col-sm-10">
                        <input type="text" id="note-name" class="form-control"/>
                        <p id="name"></p><br/>
                    </div>
                    <label class="col-sm-2 control-label" for="note-name">Popis:</label>
                    <div class="col-sm-10">
                        <textarea id="note-content" class="form-control"></textarea><br/>
                    </div>
                    <input type="button" class="btn btn-primary" value="Zadaj pripomienku" onclick="saveNote()">
                </div>
            </form>
        </div>
    </div>
</div>
<div id="footer" class="navbar navbar-fixed-bottom">
  <footer class="container-fluid text-center">
      <p>Webové technológie 2016/2017 | <span id='counter'></span></p>
      <script>
          checkVisitsCookie();
      </script>
  </footer>
</div>
</body>
</html>
