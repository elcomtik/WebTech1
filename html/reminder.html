<!DOCTYPE html>
<!-- note -->
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Pripomienkovač</title>
    <link href="../css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="../css/reminder.css" rel="stylesheet" type="text/css">
    <link type="text/css" rel="stylesheet" href="../css/style.css">
    <script type="text/javascript" src="../js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../js/jquery.cookie.js"></script>
    <script type="text/javascript" src="../js/bootstrap.js"></script>
    <script type="text/javascript" src="../js/menu.js"></script>
    <script type="text/javascript" src="../js/visitCounter.js"></script>
    <script type="text/javascript" src="../js/reminder.js"></script>
</head>
<body onload="generuj_menu()">
<nav id="navbar"></nav>
<ol id="breadcrumb" class="breadcrumb"></ol>

<div id="main">
    <div class="box-background">
      <div class="col-md-2"></div>
      <div id="note-add-new" class="container col-md-3">
          <h3>Nová Pripomienka</h3>
          <form name="add-form" class="form-horizontal">
              <div class="form-group">
                  <label class="col-md-2 control-label" for="note-name">Názov:</label>
                  <div class="col-md-10">
                      <input type="text" id="note-name" class="form-control" data-toggle="tooltip" title="Treba vyplniť!">
                      <p id="name"></p><br/>
                  </div>
                  <label class="col-md-2 control-label" for="note-name">Popis:</label>
                  <div class="col-md-10">
                      <textarea id="note-content" class="form-control" rows="5" data-toggle="tooltip" title="Treba vyplniť!"></textarea><br/>
                  </div>
                  <input type="button" class="btn btn-primary col-md-offset-1" value="Zadaj pripomienku" onclick="saveNote()">
              </div>
          </form>
      </div>
      <div id="notes-list" class="container col-md-5 col-xs-12 text-center">
          <h3>Zoznam Pripomienok:</h3>
          <div class="reminder-notes">
              <div class="panel panel-default">
                  <span class="close" onclick="deleteNote(this)">&times;</span>
                  <div class="panel-heading">Odovzdanie projektu</div>
                  <div class="panel-body">Nezabudni odovzdať tento projekt do soboty 10.12, 20:00.</div>
              </div>
          </div>
      </div>
      <div class="col-md-2"></div>
    </div>
</div>
<div id="footer" class="navbar navbar-fixed-bottom">
  <footer class="container-fluid text-center">
      <p>Webové technológie 2016/2017 | <span id='counter'></span></p>
      <script>
          checkVisitsCookie();
      </script>
  </footer>
</div>
</body>
</html>
