<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <title>Kalendár</title>
    <link type="text/css" rel="stylesheet" href="../css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="../css/style.css">
    <script src="../js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../js/jquery.cookie.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script src="../js/menu.js"></script>
    <script type="text/javascript" src="js/visitCounter.js"></script>
    <script src="http://www.kasman.sk/javascripty/date.1.js" type="text/javascript"></script>
</head>

<body onload="generuj_menu()">
<div id="nav" class="row">
    <nav id="navbar"></nav>
    <ol id="breadcrumb" class="breadcrumb"></ol>
</div>
<div class="container-fluid bs-docs-grid text-center">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <h1>Aktuálny dátum s meninami</h1>
        <br>
        <form>
            <div class="form-group text-center">
                <label for="meno">Zadaj meno:</label>
                <input type="text" id="meno" class="form-control" placeholder="Zadaj meno"><br>
                <input type="button" class="btn btn-primary btn-space" onclick="hladajDatum()"
                       value="Hľadaj podľa mena"><br><br>
            </div>
            <div class="form-group text-center">
                <label for="datum">Zadaj dátum:</label>
                <input type="text" id="datum" class="form-control" placeholder="Zadaj dátum v tvare 12.04."
                       pattern="[0-3]?[0-9]?\.[0-9]?[0-9]?\."><br>
                <input type="button" class="btn btn-primary btn-space" onclick="hladajMeno()"
                       value="Hľadaj podľa dátumu">
            </div>
        </form>
        <h3 id="vysledok"></h3>
        <!-- nasledujuci kod je pouzity z http://www.kasman.sk/javascript-meniny -->
        Dnes je: <b><span id="date_den"></span></b>, <b><span id="dnes">dfh</span></b>, meniny oslavuje: <b><span
            id="date_meniny"></span></b>, zajtra meniny oslavuje: <b><span id="date_meniny_zajtra"></span></b>
        <br>
        Aktuálny čas: <span id="date_time"></span>
        <span style="visibility: hidden" id="kasman"><a href="http://www.kasman.sk/javascript">JavaScript</a></span>
    </div>
    <div class="col-md-3"></div>
</div>
<script src="../js/meniny.js"></script>
<div id="footer" class="navbar navbar-fixed-bottom">
    <footer class="container-fluid text-center">
        <p>Webové technológie 2016/2017 | <span id='counter'></span></p>
        <script>
            checkVisitsCookie();
        </script>
    </footer>
</div>
</body>
</html>
